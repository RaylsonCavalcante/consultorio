<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">	
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script language="javascript" type="text/javascript" src="../js/funcaoJavascript.js"></script>
</head>
<body id="bodyRegister">
    <center>
        <fieldset id="fieldsetRegisterMedico">
            <h1 id="CADASTRO"><center>CADASTRO</center></h1>
            <center>
            <form method="post" action="../../controller/controllerRegister.php?ctrl=registerMedico" name="register">
                <br>
            	<input type="text" class="form-control" name="name" id="nameMedico" placeholder="Nome" />
            	<br>
            	<input type="text" class="form-control" name="login" id="loginMedico" placeholder="Login" />
                <br>
                <input type="password" class="form-control" name="pass" id="passMedico" placeholder="Senha" />
                <br>
            </form>
                <button class="btn btn-primary" onclick="camp_RegisterMedico()" title="Cadastrar">Cadastrar</button>
                <br>
                <br>
                <a type="button" class="btn btn-danger" onclick="history.go(-1)" title="Cancelar">Cancelar</a>
                <br>
                <br>
            </center>
        </fieldset>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
